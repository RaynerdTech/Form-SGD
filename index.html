<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGD Release Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container mt-5">
        <h2>SGD Release Form</h2>
        <form onsubmit="sendEmail(); reset()" class="releaseForm" method="post" action="#">
            <div class="mb-3">
                <label for="printedOn" class="form-label">Printed On</label>
                <input type="date" class="form-control" id="printedOn" name="printedOn" required>
            </div>
            <div class="mb-3">
                <label for="sgdOffice" class="form-label">SGD Office</label>
                <input type="text" class="form-control" id="sgdOffice" name="sgdOffice" required>
            </div>
            <div class="mb-3">
                <label for="sgdReference" class="form-label">SGD Reference</label>
                <input type="text" class="form-control" id="sgdReference" name="sgdReference" required>
            </div>
            <div class="mb-3">
                <label for="sgdDate" class="form-label">SGD Date</label>
                <input type="date" class="form-control" id="sgdDate" name="sgdDate" required>
            </div>
            <div class="mb-3">
                <label for="consignee" class="form-label">Consignee</label>
                <input type="text" class="form-control" id="consignee" name="consignee" required>
            </div>
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" name="releaseDate" required>
            </div>
            <div class="mb-3">
                <label for="releaseType" class="form-label">Release Type</label>
                <input type="text" class="form-control" id="releaseType" name="releaseType" required>
            </div>
            <div class="mb-3">
                <label for="lastReleaseDate" class="form-label">Last Release Date</label>
                <input type="date" class="form-control" id="lastReleaseDate" name="lastReleaseDate" required>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <script src="/index.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
